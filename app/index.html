<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>Manage your CDs</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#">Home</a></li>
                    <!-- @todo - make more pages -->
                    <!-- <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li> -->
                </ul>
                <h3 class="text-muted">Manage your CDs</h3>
            </div>

            <div class="jumbotron">
                <h1>Hi there,</h1>
                <p class="lead">I bet you want to manage your music.</p>
                <p><a class="btn btn-lg btn-success" href="#">Start!</a></p>
            </div>

            <div class="row">
                CD Collection (<span data-bind="text: cds().length"></span>)
            </div>

            <table class="table">
                <thead><tr>
                    <th>Album</th><th>Artist</th><th>Release Date</th><th></th>
                </tr></thead>
                <tbody data-bind="foreach: cds">
                    <tr>
                        <td><input data-bind="value: album" /></td>
                        <td><input data-bind="value: artist" /></td>
                        <td><input data-bind="value: releaseDate" /></td>
                        <td><a href="#" data-bind="click: $root.removeCd">Remove</a></td>
                    </tr>    
                </tbody>
            </table>

            <div class="footer">
                <p>♥ with help from Yeoman</p>
            </div>

            <a data-toggle="modal" href="#windowTitleDialog" class="btn btn-primary btn-large">Add a CD to your collection</a>

        </div>

        <div id="windowTitleDialog" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">Add a CD</h4><!-- @todo - make this form work as an edit form as well -->
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="album">Album:</label>
                            <input type="text"class="form-control" id="album"/></td>
                        </div>
                        <div class="form-group">
                            <label for="artist">Artist:</label>
                            <input type="text"class="form-control" id="artist" /></td>
                        </div>
                        <div class="form-group">
                            <label for="releaseDate">Release Date:</label>
                            <input type="text"class="form-control" id="releaseDate" /><!-- @todo - make this a year dropdown -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button data-bind="click: addCd" type="button" class="btn btn-lg">Save CD</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
